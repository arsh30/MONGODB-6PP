<!-- 
condition for validations

1)  empty nahi honi chaiye
2) min length 5 honi chaiye
3) max length 9 honi chaiye
4) 1 hor field lenge  password ki usse check krege ki prvvs password and yeh password 
same hai -> CONFIRMATION PASSWORD 

 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PASSWORD VALIDATION</title>
  </head>
  <body>
    <form onsubmit="return myFun()">
      <!-- jese hi user submit pr click kregatoh vo server ko send krne se pehle 
            function run  krega ,
        return false; this is very important coz upr se return false krega
        and idr bhi return hojega to server pr send nahi hoga data
        -->
      <label for="password">Password</label>
      <input type="password" id="password" value="" />
      <span id="message" style="color: red"></span> <br />
      <br />

      <label for="cPassword">Confirm Password</label>
      <input type="password" id="cPassword" value="" />
      <span id="messages" style="color: red"></span> <br />
      <br />

      <input type="submit" value="submit" />
    </form>
  </body>
  <script>
    const myFun = () => {
      const a = document.getElementById("password").value;
      console.log(a);

      if (a == "") {
        // null and  " " both are same
        document.getElementById("message").innerHTML =
          "** Please fill Password";
        return false;
      }

      if (a.length < 5) {
        document.getElementById("message").innerHTML =
          "**  Password should be greater than 3 charcters";
        return false;
      }

      if (a.length > 8) {
        document.getElementById("message").innerHTML =
          "**  Password should NOT be greater than 8 charcters";
        return false;
      }

      //   password and cpassword should be same

      const b = document.getElementById("cPassword").value;
      if (a != b) {
        document.getElementById("messages").innerHTML =
          "password and confirmPassword should be same";
        return false;
      }
    };
  </script>
</html>
